<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RLH Tracking Homepage</title>

    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body class="relative" style="background: #1c0b3b">
    <!-- Illustrations -->

    <div class="absolute h-full w-full z-50 overflow-hidden">
      <picture class="">
        <img
          class="h-full hidden absolute -left-56 -bottom-20 md:bottom-0 transform scale-150 md:scale-100 lg:left-28 z-10"
          src="../images/VectorBlob1.svg"
          alt=""
          srcset="../images/VectorBlob1.svg"
        />
      </picture>
      <picture class="">
        <img
          class="absolute transform scale-150 opacity-60 right-25 md:right-10 -bottom-60 md:top-0 z-0 h-full"
          src="../images/VectorBlob2.svg"
          alt=""
          srcset="../images/VectorBlob2.svg"
        />
      </picture>
    </div>

    <!-- Illustrations -->

    <main
      class="relative container w-screen h-screen mx-auto text-white body-font z-50"
    >
      <!-- new navbar implementation -->

      <nav class="relative mx-auto px-8 h-1/6 z-20">
        <div class="flex items-center justify-between h-full">
          <div class="w-full justify-between flex items-center">
            <a class="md:block flex-shrink-0 z-50" href="./index.html">
              <img
                class="max-h-44 w-28"
                src="../images/microdose-logo.png"
                alt="iMicrodose Logo"
              />
            </a>

            <div class="hidden md:flex items-center space-x-16">
              <div class="space-x-10">
                <a
                  class="text-gray-300 hover:text-pink-default transition ease-in duration-200 text-xs font-medium whitespace-nowrap"
                  href=""
                >
                  Privacy Terms
                </a>
                <a
                  class="text-gray-300 hover:text-pink-default transition ease-in duration-200 text-xs font-medium whitespace-nowrap"
                  href=""
                >
                  Buy a kit
                </a>
              </div>
              <div class="space-x-3">
                <a
                  type="button"
                  href="./login.html"
                  class="cursor-pointer py-3 w-20 bg-pink-default hover:bg-pink-500 focus:ring-indigo-500 font-semibold focus:ring-offset-indigo-200 text-white transition ease-in duration-200 text-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-sm"
                >
                  Log In
                </a>

                <a
                  href="./signin.html"
                  type="button"
                  class="cursor-pointer py-3 w-20 bg-transparent border border-white hover:border-pink-default font-semibold border-opacity-40 hover:text-pink-default text-white transition ease-in duration-200 text-center text-sm shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-sm"
                >
                  Sign Up
                </a>
              </div>
            </div>
          </div>

          <div class="-mr-2 flex md:hidden">
            <input id="burger" type="checkbox" class="opacity-0" />
            <label for="burger" class="w-auto">
              <figure class="" id="navButton">
                <img
                  src="../images/mobilemenu-closed.svg"
                  alt="Mobile menu"
                  srcset="../images/mobilemenu-closed.svg"
                  id="menuIcon"
                />
                <img
                  class="mb-1 hidden transform -translate-y-4 translate-x-2"
                  src="../images/mobilemenu-open.svg"
                  alt="Mobile menu"
                  srcset="../images/mobilemenu-open.svg"
                  id="menuIcon"
                />
              </figure>
            </label>
            <nav class="px-8">
              <nav
                class="flex flex-col space-y-5 w-full transform translate-y-20"
              >
                <button
                  class="w-full md:w-32 h-12 font-semibold bg-pink-default hover:bg-pink-500"
                >
                  <a href="./login.html">LOG IN</a>
                </button>

                <button
                  class="w-full md:w-32 h-12 font-semibold border border-white border-opacity-70"
                >
                  <a href="./signin.html">SIGN IN</a>
                </button>
              </nav>
              <nav class="flex flex-col space-y-2 w-full">
                <a
                  class="w-full md:w-32 h-12 font-semibold hover:text-pink-default"
                  href=""
                  >PRIVACYTERMS</a
                >
                <a
                  class="w-full md:w-32 h-12 font-semibold hover:text-pink-default"
                  href=""
                  >BUY A KIT</a
                >
              </nav>
            </nav>
          </div>
        </div>
      </nav>
      <section
        class="relative text-left h-5/6 grid px-8 md:px-16 grid-cols-1 place-items-center items-center"
      >
        <form class="space-y-6" _lpchecked="1">
          <h1
            class="text-2xl md:text-4xl lg:text-6xl lg:mb-10 text-left font-bold text-pink-default"
          >
            Log in to iMicro
          </h1>
          <div class="space-y-2 lg:space-y-4">
            <label for="username" class="text-md block font-bold"
              >Username</label
            >
            <input
              id="username"
              type="text"
              class="w-full text-pink-default font-medium lg:w-80 h-10 rounded-md placeholder-opacity-50 placeholder-pink-default px-4 lg:py-6"
              placeholder="Your username"
            />
          </div>

          <div class="space-y-2 lg:space-y-4">
            <div class="flex justify-between items-center lg:w-80">
              <label for="password" class="text-md block font-bold"
                >Password</label
              >

              <a href="" class="text-bright-blue text-xs"></a>
            </div>

            <div class="grid grid-cols-5 gap-4 w-full lg:w-80 h-10">
              <input
                type="password"
                inputmode="numeric"
                pattern="[0-9]*"
                id="password1"
                maxlength="1"
                min="0"
                max="9"
                class="rounded-md"
              /><input
                type="password"
                inputmode="numeric"
                pattern="[0-9]*"
                id="password2"
                min="0"
                max="9"
                maxlength="1"
                class="rounded-md"
              /><input
                type="password"
                inputmode="numeric"
                pattern="[0-9]*"
                id="password3"
                min="0"
                max="9"
                maxlength="1"
                class="rounded-md"
              /><input
                type="password"
                inputmode="numeric"
                pattern="[0-9]*"
                id="password4"
                maxlength="1"
                min="0"
                max="9"
                class="rounded-md"
              /><a
                tabindex="-1"
                href="javascript:;"
                class="flex items-center justify-center outline-none"
                ><img
                  class="h-full p-2 rounded-md border-opacity-60 fill-current border border-white"
                  src="../images/visibility.320fe8b0.svg"
              /></a>
            </div>
          </div>

          <div
            class="flex flex-col text-center lg:text-left space-y-4 lg:space-y-6"
          >
            <a
              type="button"
              href="./login.html"
              class="cursor-pointer py-3 w-full lg:w-48 bg-pink-default hover:bg-pink-500 focus:ring-indigo-500 font-semibold focus:ring-offset-indigo-200 text-white transition ease-in duration-200 text-center text-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-md"
            >
              LOG IN
            </a>
            <span class="text-xs"
              >Not a member?
              <a href="" class="text-bright-blue">Sign up now</a></span
            >
          </div>
        </form>
        <div class="text-xs text-center lg:text-left">
          By clicking Log In, you agree to our
          <span
            ><a href="/privacy" class="text-bright-blue">Privacy Statement</a>
            and </span
          ><span
            ><a href="/terms" class="text-bright-blue">Terms and Conditions</a>
          </span>
        </div>
      </section>
    </main>
    <script src="../index.js"></script>
  </body>
</html>
